<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- 1. link markercluster css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- 2. link leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- 3. bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 4. my css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="map-container" style="position:relative; overflow: hidden;">
        <div id="search-container" class="container rounded-3 m-2"
            style="position: absolute; z-index: 314159; width:450px; background-color: rgba(255,255,255,0.8); margin:5px;">
            <!-- SEARCH BAR -->
            <div class="searchBar container d-flex justify-content-end" class="container d-flex rounded-3" style="border: 1px solid pink; margin-top: 10px;">
                <!-- <div class="container d-flex"> -->
                <!-- searchbox -->
                <div class="search container d-flex rounded-3"
                    style="border: 1px solid blue; background-color:aquamarine; width:400px;">
                    <img src="images/twitter.png" class="interfaceIcon" style="border: 1px solid red">
                    <input type="text" id="txtSearch" placeholder="search SGXplore" class="form-control form-control-sm"
                        style="border: white">
                    <!-- <button id="btnSearch" class="btn btn-primary btn-sm">
                                <img src="images/search.png" class="interfaceIcon">
                            </button> -->
                    <img src="images/search.png" class="interfaceIcon" style="border:1px solid red">
                </div>
                <!-- Filter search dropdown -->
                <div class="dropdown container" style="display:inline; max-width: min-content;">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/settings-sliders.png" class="interfaceIcon">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <div class="form-check form-check-inline ms-3 form-control-sm">
                                <input type="checkbox" class="form-check-input" name="filter" id="hotels" checked>
                                <label for="hotels" class="form-check-label">Hotels</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check form-check-inline ms-3 form-control-sm">
                                <input type="checkbox" class="form-check-input" name="filter" id="malls" checked>
                                <label for="malls" class="form-check-label">Malls</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check form-check-inline ms-3 form-control-sm">
                                <input type="checkbox" class="form-check-input" name="filter" id="restaurants" checked>
                                <label for="restaurants" class="form-check-label">Restaurants</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check form-check-inline ms-3 form-control-sm">
                                <input type="checkbox" class="form-check-input" name="filter" id="attractions" checked>
                                <label for="attractions" class="form-check-label">Attractions</label>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- clear search -->
                <!-- <div class="container" style="display:inline; max-width: min-content; margin-right: -10px;"> -->
                    <button id="btnClearSearch" class="btn btn-danger btn-sm">
                        <img src="images/trash.png" class="interfaceIcon">
                    </button>
                <!-- </div> -->

                <!-- </div> -->
            </div>


            <!-- <div id="searchBar-container" class="container row g-1">
                <input type="text" id="txtSearch" placeholder="search for shopping malls"
                    class="form-control form-control-sm mt-3 col-auto" style="width:57%" />
                <button id="btnSearch" class="btn btn-primary btn-sm col-auto mt-3 ms-1"
                    style="width:20%;">
                    <img src="images/search.png" class="interfaceIcon">
                </button>
                <button id="btnClearSearch" class="btn btn-danger btn-sm col-auto mt-3 ms-1"
                    style="width:20%">
                    <img src="images/trash.png" class="interfaceIcon">
                </button>
            </div> -->
            <!-- check box for near me -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkNearMe">
                <label class="form-check-label" for="checkNearMe">Near Me</label>
            </div>

            <!-- SEARCH OPTIONS -->
            <div id="searchOptions" class="container collapse mt-2">
                <!-- TABS -->
                <ul class="nav nav-tabs mb-2 justify-content-center" id="myTab" role="tablist">
                    <!-- Search tab -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="searchContent-tab" data-bs-toggle="tab"
                            data-bs-target="#searchContent" type="button" role="tab " aria-controls="searchContent"
                            aria-selected="true">Search</button>
                    </li>
                    <!-- Navigate Tab -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="navigate-tab" data-bs-toggle="tab" data-bs-target="#navigate"
                            type="button" role="tab" aria-controls="navigate" aria-selected="false">Navigate</button>
                    </li>
                    <!-- Feedback tab -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="feedback-tab" data-bs-toggle="tab" data-bs-target="#feedback"
                            type="button" role="tab" aria-controls="feedback" aria-selected="false">Feedback</button>
                    </li>
                </ul>

                <!-- CONTENT -->
                <div class="tab-content" id="myTabContent">
                    <!-- search content -->
                    <div class="tab-pane fade show active" id="searchContent" role="tabpanel"
                        aria-labelledby="searchContent-tab" style="max-height: 70vh; overflow: scroll; width: 100%;">
                        <div style="display:inline-flex">
                            <!-- no search results placeholder -->
                            <div id="noSearchResults">
                                <p class="text-muted">no search results</p>
                            </div>
                        </div>
                        <!-- search card content box -->
                        <div id="searchCardContent"></div>
                    </div>
                    <!-- navigation content -->
                    <div class="tab-pane fade" id="navigate" role="tabpanel" aria-labelledby="navigate-tab">
                        <div class="container">
                            <img src="images/circle.png" alt="">
                            <input type="text" id="startPoint" class="form-control form-control-sm mt-3 d-inline ms-3"
                                style="width: 85%;" placeholder="Set Start Point" disabled />
                        </div>
                        <div class="container">
                            <img src="images/end.png" alt="">
                            <input type="text" id="endPoint" class="form-control form-control-sm mt-1 d-inline ms-3"
                                style="width: 85%;" placeholder="Set End Point" disabled />
                        </div>
                        <div class="container mt-3">
                            <button id="btnNavigate" class="btn btn-primary btn-sm">Navigate</button>
                            <button id="btnClearNavigate" class="btn btn-danger btn-sm">Clear Route</button>
                            <button id="geolocate" class="btn btn-primary btn-sm">Locate</button>
                            <!-- <div id="navContent"></div> -->
                            <div class="tab-pane fade show active" id="navContent" role="tabpanel"
                                aria-labelledby="navContent-tab"
                                style="max-height: 57vh; overflow: scroll; width: 100%;">
                            </div>
                        </div>
                    </div>
                    <!-- feedback content -->
                    <div class="tab-pane fade" id="feedback" role="tabpanel" aria-labelledby="feedback-tab">
                        <p>Reach out to us to improve our services!</p>
                        <input type="text" class="form-control form-control-sm mt-3" id="name"
                            placeholder="Enter Your Name">
                        <input type="text" class="form-control form-control-sm mt-3" id="email"
                            placeholder="Valid Email Address (name@email.com)">
                        <textarea class="form-control form-control-sm mt-3" id="feedbackContent"
                            placeholder="Please provide your feedback"></textarea>
                        <button class="btn btn-sm btn-primary mt-3" id="submit">Submit</button>
                    </div>
                </div>
            </div>
            <!-- MORE TOGGLE -->
            <div id="moreToggle" class="container d-flex justify-content-center">
                <a href="#searchOptions" data-bs-toggle="collapse" role="button" aria-expanded="false"
                    aria-controls="searchOptions"><img src="images/more.png" style="height:20px;"></a>
            </div>
        </div>
        <div id="map"></div>
    </div>


    <!-- link leaflet js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="js/Polyline.encoded.js"></script>
    <!-- link markerscluster js -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- axios js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- map js -->
    <script src="js/map.js"></script>
    <!-- geolocate js -->
    <script src="js/geolocate.js"></script>
    <!-- foursquare js -->
    <script src="js/foursquare.js"></script>
    <!-- stb navigation js -->
    <script src="js/navigation.js"></script>
    <!-- boot strap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- utilities js -->
    <script src="js/utilities.js"></script>
    <!-- my js   -->
    <script src="js/script.js"></script>
</body>

</html>

<img src="images/" alt="">
