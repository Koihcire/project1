<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- 1. link markercluster css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- 2. link leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- 3. bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 4. my css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map-container">
        <div id="search-container" class="container rounded-3"
            style="position: absolute; z-index: 314159; width:33%; background-color: rgba(255,255,255,0.8); margin:5px;">
            
            <!-- SEARCH BAR -->
            <div id="searchBar-container" class="container row g-1">
                <input type="text" id="txtSearch" placeholder="search for shopping malls"
                    class="form-control form-control-sm mt-3 col-auto" style="width:57%" />
                <button id="btnSearch" class="btn btn-primary btn-sm col-auto mt-3 ms-1"
                    style="width:20%;">Search</button>
                <button id="btnClearSearch" class="btn btn-danger btn-sm col-auto mt-3 ms-1"
                    style="width:20%">Clear</button>
            </div>

            <!-- SEARCH OPTIONS -->
            <div id="searchOptions" class="container collapse mt-2">
                <!-- TABS -->
                <ul class="nav nav-tabs mb-2 justify-content-evenly" id="myTab" role="tablist">
                    <!-- Search tab -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="searchContent-tab" data-bs-toggle="tab"
                            data-bs-target="#searchContent" type="button" role="tab " aria-controls="searchContent"
                            aria-selected="true">Search</button>
                    </li>
                    <!-- Navigate Tab -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="navigate-tab" data-bs-toggle="tab" data-bs-target="#navigate"
                            type="button" role="tab" aria-controls="navigate" aria-selected="false">Navigate</button>
                    </li>
                    <!-- Feedback tab -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="feedback-tab" data-bs-toggle="tab" data-bs-target="#feedback"
                            type="button" role="tab" aria-controls="feedback" aria-selected="false">Feedback</button>
                    </li>
                </ul>

                <!-- CONTENT -->
                <div class="tab-content" id="myTabContent">
                    <!-- search content -->
                    <div class="tab-pane fade show active" id="searchContent" role="tabpanel"
                        aria-labelledby="searchContent-tab" style="max-height: 80vh; overflow: scroll; width: 100%;">
                        <p>no search results</p>
                    </div>
                    <!-- navigation content -->
                    <div class="tab-pane fade" id="navigate" role="tabpanel" aria-labelledby="navigate-tab">
                        <div class="container">
                            <img src="images/circle.png" alt="">
                            <input type="text" id="startPoint" class="form-control form-control-sm mt-3 d-inline ms-3"
                                style="width: 85%;" placeholder="Set Start Point" disabled />
                        </div>
                        <div class="container">
                            <img src="images/end.png" alt="">
                            <input type="text" id="endPoint" class="form-control form-control-sm mt-1 d-inline ms-3"
                                style="width: 85%;" placeholder="Set End Point" disabled />
                        </div>
                        <div class="container mt-3">
                            <button id="btnNavigate" class="btn btn-primary btn-sm">Navigate</button>
                            <button id="btnClearNavigate" class="btn btn-danger btn-sm">Clear Route</button>
                            <button id="geolocate" class="btn btn-primary btn-sm">Locate</button>
                            <div id="navContent"></div>
                        </div>
                    </div>
                    <!-- feedback content -->
                    <div class="tab-pane fade" id="feedback" role="tabpanel" aria-labelledby="feedback-tab">
                        <h1>THIS IS A FORM</h1>
                    </div>
                </div>
            </div>
            <!-- MORE TOGGLE -->
            <div id="moreToggle" class="container d-flex justify-content-center">
                <a href="#searchOptions" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="searchOptions"><img src="images/more.png" style="height:20px;"></a>
            </div>

        </div>

        

        <div id="map"></div>
    </div>


    <!-- link leaflet js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="js/Polyline.encoded.js"></script>
    <!-- link markerscluster js -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- axios js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- geolocate js -->
    <!-- <script src="js/geolocate.js"></script> -->
    <!-- foursquare js -->
    <script src="js/foursquare.js"></script>
    <!-- stb navigation js -->
    <script src="js/navigation.js"></script>
    <!-- map js -->
    <script src="js/map.js"></script>
    <!-- boot strap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- my js   -->
    <script src="js/script.js"></script>
</body>

</html>
