<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- 1. link markercluster css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- 2. link leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- 3. bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 4. my css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map-container">
        <div id="search-container" class="container" style="position: absolute; background-color: wheat; z-index: 314159; width: fit-content;">
            <div class="container">
                <input type="text" id="txtSearch" placeholder="search for locations" />
                <button id="btnSearch" class="btn btn-primary">Search</button>
                <button id="btnClearSearch" class="btn btn-danger">Clear</button>
            </div>
            <div id="nav-container" class="container">
                <a class="btn btn-info" data-bs-toggle="collapse" href="#navigate" role="button" aria-expanded="false" aria-controls="navigate">ROUTE</a>
                <div id="navigate" class="collapse">
                    <div>
                        <input type="text" id="startPoint" placeholder="start point" disabled />
                    </div>
                    <div>
                        <input type="text" id="endPoint" placeholder="end point" disabled />
                    </div>
                    <button id="btnNavigate" class="btn btn-primary">Navigate</button>
                    <button id="btnClearNavigate" class="btn btn-danger">Clear Route</button>
                    <div id="navContent"></div>
                </div>
            </div>
            <a class="btn btn-info" data-bs-toggle="collapse" href="#searchContent" role="button" aria-expanded="false" aria-controls="searchContent">INFO</a>
            <div id="searchContent" class="container show" style="background-color: white; max-height: 80vh; overflow: scroll;"></div>
        </div>
        <button id="geolocate" class="btn btn-primary"
            style="position:absolute; z-index: 314159; margin-left:88%;">Locate</button>
        <div id="map"></div>

    </div>
    <div id="geolocatePopup" style="display: none;"></div>


    <!-- link leaflet js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="js/Polyline.encoded.js"></script>
    <!-- link markerscluster js -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- axios js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- foursquare js -->
    <script src="js/foursquare.js"></script>
    <!-- stb navigation js -->
    <script src="js/navigation.js"></script>
    <!-- map js -->
    <script src="js/map.js"></script>
    <!-- boot strap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- my js   -->
    <script src="js/script.js"></script>
</body>

</html>
